<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Particles with Mouse Repulsion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; /* Ensures no interference with UI */
            z-index: -1; /* Keeps particles behind content */
        }
    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas>

    <script>
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 200; // Increased particle count
        const mouse = { x: null, y: null, radius: 300 }; // Mouse force field radius

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }

            update() {
                // Mouse repulsion effect
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < mouse.radius) {
                    const angle = Math.atan2(dy, dx);
                    const force = (mouse.radius - distance) / mouse.radius;
                    const moveX = Math.cos(angle) * force * 5;
                    const moveY = Math.sin(angle) * force * 5;

                    this.x += moveX;
                    this.y += moveY;
                }

                // Normal movement
                this.x += this.speedX;
                this.y += this.speedY;

                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.closePath();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener("mousemove", (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultraviolet Proxy</title>
  <style>
    /* Basic styling for the search bar */
    #proxySearchForm {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    #proxyUrl {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    #proxySubmit {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 5px 5px 0;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #proxySubmit:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Ultraviolet Proxy Search Bar -->
  <form id="proxySearchForm">
    <input type="text" id="proxyUrl" placeholder="Enter URL to bypass restrictions" required>
    <button type="submit" id="proxySubmit">Go</button>
  </form>

  <script>
    // Listen for form submission
    document.getElementById('proxySearchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const urlInput = document.getElementById('proxyUrl').value;
      
      // Validate or modify the URL as needed. For example, if the user did not include "http://" or "https://", you might add it:
      let url = urlInput.trim();
      if (!/^https?:\/\//i.test(url)) {
        url = 'http://' + url;
      }
      
      // Redirect to your Ultraviolet Proxy handler. Change the path and parameter as required.
      // For instance, if your proxy backend expects the URL as a query parameter named "url":
      window.location.href = '/proxy?url=' + encodeURIComponent(url);
    });
  </script>

</body>
</html>
